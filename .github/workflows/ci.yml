name: CI-CD

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: 12345
          MYSQL_DATABASE: fastapi_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest httpx

      - name: Run flake8 lint
        run: flake8 app

      - name: Build Docker image
        run: docker build -t noorfatima21/fastapi-app .

      - name: Start docker-compose for tests
        run: docker-compose up -d

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..10}; do
            if docker exec fastapi_app mysqladmin ping -h db --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "MySQL not ready yet..."
            sleep 5
          done

      - name: Run tests inside container
        run: |
          docker exec fastapi_app pytest -q

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: docker push noorfatima21/fastapi-app
