name: CI Pipeline

# Trigger workflow on push or PR to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Map GitHub secrets to environment variables globally
env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Lint / basic test
      - name: Lint Python code
        run: python -m py_compile app/main.py

      # Step 5: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_TOKEN

      # Step 6: Build Docker image
      - name: Build Docker image
        run: docker build -t $DOCKERHUB_USERNAME/fastapi-app:latest .

      # Step 7: Push Docker image
      - name: Push Docker image
        run: docker push $DOCKERHUB_USERNAME/fastapi-app:latest
